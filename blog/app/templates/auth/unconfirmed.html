{% extends "base.html" %}


{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认您的账号</h3>
    <p>
        在您登陆此页面前，你需要确认您的账号.
        请检查您的邮箱收件箱与垃圾邮件箱，并点击邮件中的链接来确认账号.
    </p>
    <p>
        还未收到邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">重新发送</a>
    </p>
</div>
{% endblock %}
